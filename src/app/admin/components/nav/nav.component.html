<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</a>
      <a mat-list-item routerLink="/admin/table"><mat-icon>table</mat-icon>Table</a>
      <a mat-list-item routerLink="/admin/create"><mat-icon>add</mat-icon>add Product</a>
      <a mat-list-item routerLink="/admin/products"><mat-icon>store</mat-icon>Products</a>
      <a mat-list-item routerLink="/admin/basic-form"><mat-icon>category</mat-icon>Basic Form</a>
      <a mat-list-item routerLink="/admin/categories"><mat-icon>category</mat-icon>Categor√≠a</a>
      <button mat-list-item (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>e-commerce</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
