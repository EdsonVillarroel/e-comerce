<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{products.title | uppercase}}
    </mat-card-title>
    <mat-card-subtitle> {{products.title | uppercase}} </mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="products.image">
  </div>
  <mat-card-content>
    <p>{{products.description | slice:0:10}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [routerLink]="['/products',products.id]">Ver detalle</a>
    <button mat-raised-button color="primary" (click)="addCard()">Agregar al carrito</button>
  </mat-card-actions>
</mat-card>
